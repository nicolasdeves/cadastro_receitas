<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STW</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img class="conteudo_header" src="logo.png" alt="Logo da STW">
      <h1 class="conteudo_header">CADASTRO DE RECEITAS</h1>
    </header>
    <main>
      <section>
        <form id="recipeForm">
          <div class="formField">
            <label for="recipeName">Nome da receita</label>
            <input id="recipeName" type="text" />
          </div>
          <div class="ingredientsButtons">
            <button type="button" id="addIngredient">+</button>
            <button type="button" id="removeIngredient">-</button>
          </div>
          <div id="ingredients">
            <div class="ingredient">
              <div class="formField">
                <label for="ingredient0">Digite o nome do ingrediente</label>
                <input
                  oninput=""
                  id="ingredient0"
                  class="ingredientName"
                  type="text"
                />
              </div>
              <div class="formField">
                <label for="quantity0">Digite a quantidade em kg</label>
                <input
                  oninput=""
                  id="quantity0"
                  class="ingredientQuantity"
                  type="text"
                />
              </div>
            </div>
          </div>
          <button type="submit">Salvar Receita</button>
        </form>
      </section>
      <section>
        <h2>SUAS RECEITAS</h2>
        <ul id="recipesList">
          <li>
            <h3>Exemplo 1</h3>
            <div>
              <span>Ingrediente</span>
              <span>1kg</span>
            </div>
            <div>
              <span>Ingrediente</span>
              <span>3kg</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="./javascript.js"></script>
  </body>
  <footer>
    <img src="logo.png" alt="Logo da STW">
  </footer>
</html>
